<div class="container mx-auto mt-4">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of result | paginate: { itemsPerPage: 3, currentPage: page }">
            <div style="cursor: pointer" (click)="addItem(item)">
                <div class="card" style="width: 18rem">
                    <img src="{{ item.url }}" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h3 class="card-title">{{ item.id }}</h3>
                        <h5 class="card-title">{{ item.title }}</h5>
                        <a href="#" class="mr-2 text-white">{{ item.thumbnailUrl }}</a>
                        <br />
                        <br />
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Compare</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Url</th>
                <th scope="col">ThumbnailUrl</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData">
                <td>{{ row.id }}</td>
                <td>{{ row.title }}</td>
                <td>{{ row.url }}</td>
                <td>{{ row.thumbnailUrl }}</td>
                <button class="btn btn-danger" (click)="deleteRow(row)">delete</button>
            </tr>
        </tbody>
    </table>
</div>
